<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedido Confirmado!</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body class="bg-light">
<div th:replace="~{fragments :: navbar}"></div>
<div class="container text-center py-5">
    <div class="py-5">
        <h1 class="display-1 text-success">✔</h1>
        <h2 class="display-4">Obrigado!</h2>
        <p class="lead" th:if="${pedido}" th:text="|Seu pedido #${#strings.substring(pedido.id, 0, 8)} foi recebido com sucesso e já está sendo preparado.|">Seu pedido foi recebido com sucesso!</p>
        <hr class="my-4">
        <p>Acompanhe o status do seu pedido na sua área de cliente.</p>
        <!-- BOTÃO ATUALIZADO para ir para a página "Meus Pedidos" -->
        <a th:if="${#authorization.expression('hasRole(''ATENDENTE'')')}" class="btn btn-primary btn-lg mt-3" th:href="@{/admin/pedidos}" role="button">Ver Todos os Pedidos</a>
        <a th:if="${!#authorization.expression('hasRole(''ATENDENTE'')')}" class="btn btn-primary btn-lg mt-3 me-2" th:href="@{/meus-pedidos}" role="button">Ver Meus Pedidos</a>
        <a class="btn btn-outline-success btn-lg mt-3" href="/cardapio/inicio"><i class="bi bi-plus-circle"></i> Fazer novo pedido</a>
    </div>
</div>
</body>
</html>
