<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Painel do Atendente</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-light">
<div th:replace="~{fragments :: navbar}"></div>
<div class="container py-5 text-center">

    <div class="page-title-container d-inline-block">
        <h1 class="display-5">Painel de Atendimento</h1>
        <p class="lead mb-0">Bem-vindo, <span sec:authentication="name"></span>!</p>
    </div>
    <hr class="my-4">
    
    <div class="row justify-content-center g-4">
        <div class="col-md-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">Ver e Gerenciar Pedidos</h5>
                    <p class="card-text">Acompanhe e atualize o status dos pedidos em andamento.</p>
                    <a th:href="@{/admin/pedidos}" class="btn btn-info mt-auto">Acessar Pedidos</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">Iniciar Pedido para Cliente</h5>
                    <p class="card-text">Monte um pedido para clientes que ligaram ou estão no balcão.</p>
                    <a th:href="@{/atendente/selecionar-origem}" class="btn btn-primary mt-auto">Iniciar Novo Pedido</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
