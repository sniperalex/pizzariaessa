<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Pedido</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <h2>Quase lá!</h2>
        <p class="lead">Preencha seus dados para finalizarmos o pedido.</p>
    </div>

    <div class="row g-5">
        <!-- Coluna do Resumo do Pedido -->
        <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Seu Carrinho</span>
                <span class="badge bg-primary rounded-pill" th:text="${carrinho.itens.size()}">3</span>
            </h4>
            <ul class="list-group mb-3">
                <li th:each="item : ${carrinho.itens}" class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0" th:text="${item.produto.nome}">Nome do produto</h6>
                        <small class="text-muted" th:text="'Qtd: ' + ${item.quantidade}">Quantidade</small>
                    </div>
                    <span class="text-muted" th:text="|R$ ${{ #numbers.formatDecimal(item.produto.preco.multiply(item.quantidade), 1, 'COMMA', 2, 'POINT') }}|">R$ 12</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (BRL)</span>
                    <strong th:text="|R$ ${{ #numbers.formatDecimal(carrinho.total, 1, 'COMMA', 2, 'POINT') }}|">$20</strong>
                </li>
            </ul>
        </div>

        <!-- Coluna do Formulário de Checkout -->
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Informações de Contato e Entrega</h4>
            <!-- O formulário agora aponta para /pedidos -->
            <form th:action="@{/pedidos}" method="post" th:object="${cliente}">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                    </div>

                    <div class="col-12">
                        <label for="telefone" class="form-label">Telefone (com DDD)</label>
                        <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" required>
                    </div>

                    <div class="col-12">
                        <label for="endereco" class="form-label">Endereço de Entrega</label>
                        <input type="text" class="form-control" id="endereco" th:field="*{endereco}" placeholder="Rua, Número, Bairro, Cidade" required>
                    </div>
                </div>

                <hr class="my-4">

                <h4 class="mb-3">Forma de Pagamento</h4>
                <div class="my-3">
                    <div class="form-check">
                        <input id="credito" name="formaPagamento" type="radio" class="form-check-input" value="credito" required checked>
                        <label class="form-check-label" for="credito">Cartão de Crédito</label>
                    </div>
                    <div class="form-check">
                        <input id="debito" name="formaPagamento" type="radio" class="form-check-input" value="debito" required>
                        <label class="form-check-label" for="debito">Cartão de Débito</label>
                    </div>
                     <div class="form-check">
                        <input id="pix" name="formaPagamento" type="radio" class="form-check-input" value="pix" required>
                        <label class="form-check-label" for="pix">PIX</label>
                    </div>
                    <div class="form-check">
                        <input id="dinheiro" name="formaPagamento" type="radio" class="form-check-input" value="dinheiro" required>
                        <label class="form-check-label" for="dinheiro">Dinheiro</label>
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Confirmar e Finalizar Pedido</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
