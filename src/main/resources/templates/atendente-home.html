<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Painel do Atendente</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<div th:replace="~{fragments :: navbar}"></div>
<div class="container py-5">
    <h1 class="mb-4">Painel de Atendimento</h1>
    <p class="lead">Bem-vindo, <span sec:authentication="name"></span>!</p>
    <hr>
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Ver e Gerenciar Pedidos</h5>
                    <p class="card-text">Acompanhe e atualize o status dos pedidos em andamento.</p>
                    <!-- MUDANÇA AQUI: Link para a mesma página do admin -->
                    <a th:href="@{/admin/pedidos}" class="btn btn-info">Acessar Pedidos</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Iniciar Pedido para Cliente</h5>
                    <p class="card-text">Monte um pedido para clientes que ligaram ou estão no balcão.</p>
                    <a href="#" class="btn btn-primary disabled">Iniciar Pedido (Em Breve)</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
