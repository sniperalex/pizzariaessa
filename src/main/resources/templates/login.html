<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Pizzaria Mario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <!-- Link para nosso CSS customizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card">
                <div class="card-body p-4">

                    <div class="text-center mb-4">
                        <img th:src="@{/images/logo_pizzaria.png}" alt="Logo Pizzaria" style="width: 100px;"/>
                        <h4 class="mt-3">Pizzaria do Mario</h4>
                    </div>

                    <form th:action="@{/login}" method="post">
                        
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Usuário ou senha inválidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Você saiu do sistema.
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required autofocus>
                            <label for="username">Usuário</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                            <label for="password">Senha</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                            </div>
                            <!-- Link para a futura página de "Esqueci a Senha" -->
                            <a href="#">Esqueci a senha</a>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
