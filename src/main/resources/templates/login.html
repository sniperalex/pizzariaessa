<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Pizzaria Mario</title>
    <!-- CSS do Bootstrap via Webjar -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <!-- Nosso CSS customizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card">
                <div class="card-body p-4">

                    <div class="text-center mb-4">
                        <!-- Imagem do logo -->
                        <img th:src="@{/images/logo_pizzaria.png}" alt="Logo Pizzaria" style="width: 100px;"/>
                        <h4 class="mt-3">Pizzaria do Mario</h4>
                    </div>

                    <!-- Formulário de Login -->
                    <form th:action="@{/login}" method="post">
                        
                        <!-- Mensagens de erro ou sucesso -->
                        <!-- A div abaixo só aparece se a URL tiver o parâmetro "?error" -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Usuário ou senha inválidos.
                        </div>
                        <!-- A div abaixo só aparece se a URL tiver o parâmetro "?logout" -->
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Você saiu do sistema.
                        </div>
                        <!-- A div abaixo só aparece se a URL tiver o parâmetro "?success" (após cadastro) -->
                        <div th:if="${param.success}" class="alert alert-success" role="alert">
                            Cadastro realizado com sucesso! Faça o login para continuar.
                        </div>

                        <!-- Campo Usuário -->
                        <div class="form-floating mb-3">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required autofocus>
                            <label for="username">Usuário</label>
                        </div>

                        <!-- Campo Senha -->
                        <div class="form-floating mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                            <label for="password">Senha</label>
                        </div>

                        <!-- Opções Lembrar-me e Esqueci a Senha -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                            </div>
                            <a href="#">Esqueci a senha</a>
                        </div>
                        
                        <!-- Botão Entrar -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>

                    </form>
                    
                    <!-- Links para Cadastro e Cardápio -->
                    <div class="text-center mt-4">
                        <p class="mb-1">Ainda não tem conta? <a th:href="@{/register}">Cadastre-se</a></p>
                        <p class="mb-0">ou <a th:href="@{/cardapio}">Veja nosso cardápio</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
