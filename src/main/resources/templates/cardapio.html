<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cardápio - Pizzaria do Mario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <!-- LINHA NOVA PARA OS ÍCONES DO BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5">
        <div class="page-title-container">
            <h1 class="display-4">Nosso Cardápio</h1>
            <p class="lead mb-0">Escolha suas pizzas favoritas!</p>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="produto : ${produtos}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{/produtos/{id}/imagem(id=${produto.id})}" class="card-img-top" alt="Imagem do Produto" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.nome}">Nome do Produto</h5>
                    <p class="card-text" th:text="${produto.descricao}">Descrição.</p>
                    <h4 class="text-end text-success" th:text="|R$ ${{ #numbers.formatDecimal(produto.preco, 1, 'COMMA', 2, 'POINT') }}|">R$ 29,90</h4>
                </div>
                <div class="card-footer bg-transparent border-0 text-center pb-3">
                     <form th:action="@{/carrinho/adicionar}" method="post">
                        <input type="hidden" name="produtoId" th:value="${produto.id}" />
                        <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-5">
        <a th:href="@{/acompanhamentos}" class="btn btn-secondary btn-lg">Ver Acompanhamentos</a>
    </div>
</div>

<!-- LINHA NOVA QUE INCLUI O ÍCONE DO CARRINHO -->
<div th:replace="~{fragments :: carrinho-flutuante}"></div>

</body>
</html>
