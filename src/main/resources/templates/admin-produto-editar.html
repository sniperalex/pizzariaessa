<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Editar Produto</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-light">

<div class="container py-5">
    <a th:href="@{/admin/produtos}" class="btn btn-secondary mb-4">Voltar para a Lista</a>

    <div class="card shadow-sm">
        <div class="card-header">
            <h3>Editar Produto: <span th:text="${produto.nome}">Nome do Produto</span></h3>
        </div>
        <div class="card-body">
            <!-- O 'action' aponta para a rota de edição e passa o ID do produto -->
            <form method="POST" th:action="@{/admin/produtos/editar/{id}(id=${produto.id})}" th:object="${produto}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3" required></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria" th:field="*{categoria}" required>
                            <option value="Pizza">Pizza</option>
                            <option value="Acompanhamento">Acompanhamento</option>
                            <option value="Bebida">Bebida</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="imagemFile" class="form-label">Trocar Imagem (opcional)</label>
                    <input class="form-control" type="file" id="imagemFile" name="imagemFile" accept="image/png, image/jpeg">
                    <div class="form-text">Selecione uma nova imagem apenas se quiser substituí-la.</div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
