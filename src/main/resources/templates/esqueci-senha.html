<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center"><div class="col-md-6 col-lg-5 col-xl-4"><div class="card"><div class="card-body p-4">
        <div class="text-center mb-4"><h4 class="mt-3">Recuperar Senha</h4><p class="text-muted">Informe seu e-mail e enviaremos um link de recuperação.</p></div>
        <form th:action="@{/esqueci-senha}" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" required>
                <label for="email">E-mail</label>
            </div>
            <div class="d-grid"><button type="submit" class="btn btn-primary btn-lg">Enviar Link</button></div>
        </form>
        <div class="text-center mt-3"><a th:href="@{/login}">Voltar para o Login</a></div>
    </div></div></div></div>
</div>
</body>
</html>
