<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial - Pizzaria do Mario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container py-5 text-center">
    <div class="page-title-container">
        <h1 class="display-5">Bem-vindo, <span sec:authentication="name">Usuário</span>!</h1>
        <p class="lead">Seu login foi efetuado com sucesso.</p>
    </div>
    <hr class="my-4">
    
    <!-- Este bloco SÓ APARECE se o usuário for ADMIN -->
    <div sec:authorize="hasRole('ADMIN')" class="alert alert-info mt-4">
        <h4>Painel do Administrador</h4>
        <p>Como administrador, você tem acesso a áreas especiais.</p>
        <a th:href="@{/admin/produtos}" class="btn btn-primary">Gerenciar Produtos</a>
    </div>

    <!-- Bloco para usuários normais (CLIENTE, ATENDENTE) que possam cair aqui -->
    <div sec:authorize="!hasRole('ADMIN')" class="mt-4">
        <p>Selecione uma das opções abaixo para continuar.</p>
    </div>

    <div class="mt-4">
        <a th:href="@{/cardapio}" class="btn btn-success">Ver Cardápio</a>
        <a th:href="@{/logout}" class="btn btn-danger">Sair</a>
    </div>
</div>
</body>
</html>
